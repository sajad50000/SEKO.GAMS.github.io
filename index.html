<title>SEKO GAMES VIP</title>

<style>
/* عام */
body{
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:#0d0d0d;
    color:#fff;
}

/* NAVBAR */
nav{
    background:linear-gradient(90deg,#111,#1a1a1a);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    box-shadow:0 4px 20px rgba(0,255,213,0.2);
    position:sticky;
    top:0;
    z-index:100;
    backdrop-filter: blur(5px);
}
nav .links{
    display:flex;
    gap:25px;
}
nav a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    padding:8px 12px;
    border-radius:8px;
    transition:0.3s;
}
nav a:hover{
    background:#00ffd5;
    color:#000;
    transform:scale(1.1);
}

/* USER MENU */
#userMenu{
    display:none;
    align-items:center;
    gap:10px;
    cursor:pointer;
    position:relative;
    transition:0.3s;
}
#userMenu img{
    width:45px;
    height:45px;
    border-radius:50%;
    border:2px solid #00ffd5;
    transition:0.3s;
}
#userMenu img:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #00ffd5;
}
#userMenu span{
    font-weight:bold;
    font-size:15px;
    color:#00ffd5;
}
#dropdown{
    position:absolute;
    top:60px;
    left:0;
    background:#1a1a1a;
    border-radius:12px;
    padding:10px 15px;
    display:none;
    box-shadow:0 0 20px rgba(0,255,213,0.3);
}
#dropdown button{
    background:none;
    border:none;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    width:100%;
    padding:6px 0;
    transition:0.3s;
}
#dropdown button:hover{
    color:#00ffd5;
    transform:scale(1.05);
}

/* HEADER */
header{
    text-align:center;
    padding:80px 20px;
    background:linear-gradient(135deg,#000,#111);
    border-bottom:2px solid #00ffd5;
}
header h1{
    font-size:48px;
    margin-bottom:15px;
    text-shadow:0 0 10px #00ffd5;
    animation: glow 2s infinite alternate;
}
header p{
    color:#ccc;
    font-size:18px;
}
@keyframes glow{
    from{text-shadow:0 0 5px #00ffd5;}
    to{text-shadow:0 0 20px #00ffd5;}
}

/* ARTICLES */
.container{
    max-width:1200px;
    margin:auto;
    padding:40px 15px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
}

/* ARTICLE CARD */
.article{
    background:#1a1a1a;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(0,255,213,0.2);
    cursor:pointer;
    transition:0.4s;
    display:flex;
    flex-direction:column;
}
.article:hover{
    transform:translateY(-5px) scale(1.03);
    box-shadow:0 0 35px rgba(0,255,213,0.5);
}
.article img{
    width:100%;
    height:220px;
    object-fit:cover;
    transition:0.3s;
}
.article img:hover{
    transform:scale(1.05);
}
.article-content{
    padding:20px;
}
.article-content h2{
    margin:0 0 10px 0;
    font-size:22px;
    color:#00ffd5;
}
.article-content p{
    color:#ccc;
    line-height:1.7;
}

/* LOGIN */
#loginBox{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-card{
    background:#1a1a1a;
    padding:40px;
    border-radius:20px;
    width:350px;
    text-align:center;
    box-shadow:0 0 30px rgba(0,255,213,0.3);
}
.login-card h2{
    font-size:28px;
    margin-bottom:10px;
    color:#00ffd5;
    text-shadow:0 0 10px #00ffd5;
}
.login-card p{
    color:#ccc;
    margin-bottom:20px;
}
.login-card button{
    width:100%;
    padding:12px;
    background:#00ffd5;
    border:none;
    border-radius:15px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
.login-card button:hover{
    background:#00cbb0;
}

/* FOOTER */
footer{
    background:#111;
    text-align:center;
    padding:20px;
    color:#888;
    border-top:2px solid #00ffd5;
    text-shadow:0 0 5px #00ffd5;
}
</style>
</head>
